<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form fCC</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
<h1 id="title">Washington Library Survey Form</h1>
<p id="description">Please, take five minutes of your time to leave a feedback on the library' services.
<form id="survey-form">
  <label id="name-label"><h4>Name</h4></label>
  <input id="name" type="text" placeholder="Enter your name & surname" required>
  <br>
  <label id="email-label"><h4>E-mail</h4></label>
  <input id="email" type="email" placeholder="Enter your mail address" required>
  <br>
  <label id="number-label"><h4>Age</h4></label>
  <input id="number" type="number" min="1" max="90" placeholder="Enter your age">
  <br>
  <label><h4>I mostly read</h4></label>
  <select id="dropdown">
    <option value="novels">Novels</option>
    <option value="comics">Graphic Novels</option>
    <option value="essay">Essays</option>
    <option value="newspapers">Newspapers</option>
    <option value="magazine">Magazines</option>
  </select>
  <br>
  <label><h4>I visit the library</h4></label>
  <input type="radio" name="frequency" value="always">Several times during the week</input>
  <input type="radio" name="frequency" value="often">Once a week</input>
  <input type="radio" name="frequency" value="sometimes">Once a month</input>
  <input type="radio" name="frequency" value="rarely">Rarely</input>
  <br>
<p><h4>What I think must be improved</h4></p>
  <input type="checkbox" value="times" checked>
  <label for="times">Opening times</label>
  <input type="checkbox" value="books">
  <label for="books">More books</label>
  <input type="checkbox" value="cleaness">
  <label for="cleaness">Cleaness</label>
  <input type="checkbox" value="silence">
  <label for="silence">Silence</label>
  <br>
<p><h4>Have we forgot something? Let us know!</h4></p>
  <textarea rows="10" cols="45" name="suggestions" placeholder="Write here"></textarea>
  <br>
  <input type="submit" id="submit" value="Submit your answers">
</form>
</body>

</body>
</html>
